services:
  db:
    image: mysql:8.0
    container_name: sga_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sga_wordpress
      MYSQL_USER: sga
      MYSQL_PASSWORD: sga_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./scripts/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  wordpress:
    build: .
    container_name: sga_wp
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80"

  wpcli:
    image: wordpress:cli
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: sga_wordpress
      WORDPRESS_DB_USER: sga
      WORDPRESS_DB_PASSWORD: sga_pass
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html/web
    entrypoint: ["wp", "--allow-root"]
    profiles:
      - cli

volumes:
  db_data:
